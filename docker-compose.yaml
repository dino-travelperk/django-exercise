version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./recipesapi:/app
    command: >
      sh -c "python manage.py migrate && python manage.py test && python manage.py runserver 0.0.0.0:8000"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-app}
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-supersecretpassword}
      SECRET_KEY: ${SECRET_KEY:-mysecretkey}
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-app}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-supersecretpassword}
